<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>

    <form action="">

<label for="Full Name">Full Name:</label>
<input type="text" name="" id="Full Name" placeholder="Full Name">
<br>
<br>
<br>

<label for="Email">Email:</label>
<input type="email" name="" id="Email" placeholder="Email">
<br>
<br>
<br>


<label for="Password">Password:</label>
<input type="password" name="" id="Password" placeholder="password">
<br>
<br>
<br>


<label> Gender:</label> 

<label for="Male">
<input type="radio" name="Gender" id="Gender">male </label>

<label for="Female">
<input type="radio" name="Gender" id="Gender">female </label>
<br>
<br>
<br>

<textarea name="Bio" id="Bio"  placeholder="Bio"></textarea>
<br>
<br>
<br>

<button type="submit">Register</button>



    </form>
</body>
</html>
